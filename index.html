<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Advanced loan calculator with floating rates, prepayments, and dynamic adjustments. Calculate EMI, view payment schedule, and optimize your loan strategy.">
    <meta name="keywords" content="loan calculator, EMI calculator, prepayment, floating rate, debt management">
    <title>FinSmart Loan Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --primary: #24774c;
            --secondary: #ff9f43;
            --background: #ffffff;
            --text: #2d3436;
            --surface: #f8f9fa;
            --border: #dfe6e9;
            --dark-background: #121212;
            --dark-surface: #1e1e1e;
            --dark-text: #ffffff;
            --dark-border: #333333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        [data-theme="dark"] {
            --background: var(--dark-background);
            --text: var(--dark-text);
            --surface: var(--dark-surface);
            --border: var(--dark-border);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: var(--background);
            color: var(--text);
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            border-radius: 18px;
            background: var(--surface);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .calculator-card {
            background: var(--surface);
            border-radius: 18px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }

        .input-group {
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            align-items: center;
        }

        input,
        select,
        button {
            padding: 1rem 1.5rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--surface);
            color: var(--text);
            width: 100%;
        }

        input[type="range"] {
            padding: 0;
            height: 6px;
            border-radius: 3px;
        }

        button {
            background: var(--primary);
            color: white;
            cursor: pointer;
            border: none;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .event-section {
            margin: 3rem 0;
            padding: 2rem;
            border-radius: 18px;
            background: var(--background);
        }

        #loanChart {
            margin: 3rem 0;
            max-height: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: 18px;
            overflow: hidden;
            margin: 2rem 0;
        }

        th,
        td {
            padding: 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--primary);
            color: white;
            font-weight: 500;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            color: var(--text);
            opacity: 0.8;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            text-decoration: none;
        }

        .optimization-tips {
            background: var(--background);
            padding: 2rem;
            border-radius: 18px;
            margin: 2rem 0;
        }

        .flatpickr-input {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
        }

        .slider-container {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-chart-line" style="font-size: 2rem;"></i>
            <span>FinSmart</span>
        </div>
        <div class="theme-toggle">
            <i class="fas fa-sun"></i>
            <label class="switch">
                <input type="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <div class="calculator-card">
        <div class="input-group">
            <label><i class="fas fa-coins"></i> Currency</label>
            <select id="currency" onchange="updateCurrency()">
                <option value="INR">₹ Indian Rupee</option>
                <option value="USD">$ US Dollar</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ British Pound</option>
            </select>
        </div>

        <div class="input-group">
            <label><i class="fas fa-hand-holding-usd"></i> Loan Amount</label>
            <div class="slider-container">
                <input type="range" id="amountSlider" min="100000" max="10000000" step="1000" value="1000000">
                <input type="number" id="amount" value="1000000" step="1000">
            </div>
        </div>

        <div class="input-group">
            <label><i class="fas fa-calendar-alt"></i> Start Date</label>
            <input type="text" id="startDate" class="flatpickr-input" placeholder="Select Date">
        </div>

        <div class="input-group">
            <label><i class="fas fa-percentage"></i> Interest Rate</label>
            <div class="slider-container">
                <input type="range" id="rateSlider" min="1" max="20" step="0.1" value="8.5">
                <input type="number" id="rate" value="8.5" step="0.1">
            </div>
        </div>

        <div class="input-group">
            <label><i class="fas fa-clock"></i> Tenure</label>
            <div style="display: flex; gap: 1rem;">
                <input type="number" id="years" placeholder="Years" style="flex: 1;">
                <input type="number" id="months" placeholder="Months" style="flex: 1;">
            </div>
        </div>

        <div class="event-section">
            <h3><i class="fas fa-calendar-plus"></i> Loan Events</h3>
            <div style="display: flex; gap: 1rem; margin: 1rem 0;">
                <button onclick="showEventForm('rate')"><i class="fas fa-chart-line"></i> Rate Change</button>
                <button onclick="showEventForm('prepayment')"><i class="fas fa-wallet"></i> Prepayment</button>
                <button onclick="showEventForm('emi')"><i class="fas fa-exchange-alt"></i> EMI Change</button>
            </div>

            <div id="eventForm" style="display: none;">
                <!-- Event form content -->
            </div>

            <div class="optimization-tips">
                <h3><i class="fas fa-lightbulb"></i> Optimization Tips</h3>
                <div id="tips"></div>
            </div>
        </div>

        <canvas id="loanChart"></canvas>

        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>EMI</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Balance</th>
                        <th>Rate</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="schedule"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ by Tokudai</p>
        <a href="https://github.com/tokudai-vs" class="github-link" target="_blank">
            <i class="fab fa-github"></i>
            View on GitHub
        </a>
    </footer>

    <script>
        const DateTime = luxon.DateTime;
        let currencyFormatter = new Intl.NumberFormat('en-IN', {
            style: 'currency',
            currency: 'INR',
            maximumFractionDigits: 0
        });
        let loanChart = null;
        let events = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            flatpickr("#startDate", {
                dateFormat: "Y-m-d",
                defaultDate: new Date(),
                theme: "material_blue"
            });

            document.querySelectorAll('input[type="range"]').forEach(slider => {
                slider.addEventListener('input', function () {
                    const numberInput = document.getElementById(this.id.replace('Slider', ''));
                    numberInput.value = this.value;
                    calculate();
                });
            });

            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('input', function () {
                    const slider = document.getElementById(this.id + 'Slider');
                    if (slider) slider.value = this.value;
                    calculate();
                });
            });

            calculate();
        });

        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            if (loanChart) updateChartColors();
        }

        function updateCurrency() {
            const currency = document.getElementById('currency').value;
            currencyFormatter = new Intl.NumberFormat(navigator.language, {
                style: 'currency',
                currency: currency,
                maximumFractionDigits: 0
            });
            calculate();
        }

        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const years = parseInt(document.getElementById('years').value) || 0;
            const months = parseInt(document.getElementById('months').value) || 0;
            const tenure = years * 12 + months;
            const startDate = DateTime.fromISO(document.getElementById('startDate').value);

            // Calculation logic
            let balance = amount;
            let schedule = [];
            let currentDate = startDate;
            let currentRate = rate;
            let emi = calculateEMI(amount, rate, tenure);
            let totalInterest = 0;

            // Process events
            const eventQueue = [...events].sort((a, b) => new Date(a.date) - new Date(b.date));

            for (let month = 1; month <= tenure && balance > 0; month++) {
                // Check for events
                while (eventQueue.length > 0 && DateTime.fromISO(eventQueue[0].date) <= currentDate) {
                    const event = eventQueue.shift();
                    switch (event.type) {
                        case 'rate':
                            currentRate = event.value;
                            break;
                        case 'prepayment':
                            balance -= event.value;
                            break;
                        case 'emi':
                            emi = event.value;
                            break;
                    }
                }

                const monthlyRate = currentRate / 1200;
                const interest = balance * monthlyRate;
                const principal = Math.min(emi - interest, balance);

                totalInterest += interest;
                balance -= principal;

                schedule.push({
                    date: currentDate.toFormat('dd LLLL yyyy'),
                    emi,
                    principal,
                    interest,
                    balance,
                    rate: currentRate,
                    events: eventQueue.filter(e => DateTime.fromISO(e.date) <= currentDate)
                });

                currentDate = currentDate.plus({ months: 1 });
            }

            updateChart(amount, totalInterest);
            updateSchedule(schedule);
            generateTips();
        }

        function generateTips() {
            const tips = [
                "💡 Make a 10% prepayment to reduce interest by ~15%",
                "💡 Negotiate a 0.5% lower rate to save thousands",
                "💡 Maintain EMI to shorten loan tenure"
            ];
            document.getElementById('tips').innerHTML = tips.map(tip => `
                <div class="tip" style="margin: 1rem 0; padding: 1rem; background: rgba(36, 119, 76, 0.1); border-radius: 8px;">
                    ${tip}
                </div>
            `).join('');
        }

        function updateChart(principal, interest) {
            const ctx = document.getElementById('loanChart').getContext('2d');
            if (loanChart) loanChart.destroy();

            loanChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Principal', 'Interest'],
                    datasets: [{
                        data: [principal, interest],
                        backgroundColor: ['#24774c', '#ff9f43'],
                        borderWidth: 0
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            labels: {
                                color: var(--text)
        }
                        }
                    }
                }
            });
        }

        function updateChartColors() {
            if (loanChart) {
                loanChart.options.plugins.legend.labels.color = document.body.getAttribute('data-theme') === 'dark' ? '#fff' : '#000';
                loanChart.update();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
