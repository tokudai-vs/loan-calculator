<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-calculator"></i> Smart Loan Calculator</h1>
        <div class="theme-switch">
            <button onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <main>
        <!-- Input Section -->
        <section class="calculator-card">
            <!-- Input fields here -->
        </section>

        <!-- Chart Section -->
        <section class="chart-card">
            <canvas id="loanChart"></canvas>
        </section>

        <!-- Optimization Tips -->
        <section class="tips-card">
            <h3><i class="fas fa-lightbulb"></i> Optimization Tips</h3>
            <div id="tipsContent"></div>
        </section>

        <!-- Schedule Table -->
        <section class="table-card">
            <table>
                <!-- Table content -->
            </table>
        </section>
    </main>

    <footer>
        <p>Made with ❤️ by Tokudai</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
