<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Advanced loan calculator with floating rates, prepayments, and dynamic adjustments">
    <title>ProLoan - Smart Loan Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #24774c;
            --secondary: #ff9f43;
            --background: #ffffff;
            --text: #1a1a1a;
            --surface: #f8f9fa;
            --border: #e0e0e0;
            --dark-background: #121212;
            --dark-surface: #1e1e1e;
            --dark-text: #ffffff;
            --dark-border: #333333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        [data-theme="dark"] {
            --background: var(--dark-background);
            --text: var(--dark-text);
            --surface: var(--dark-surface);
            --border: var(--dark-border);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: var(--background);
            color: var(--text);
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            border-radius: 18px;
            background: var(--surface);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .calculator-card {
            background: var(--surface);
            border-radius: 18px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }

        .input-group {
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            align-items: center;
        }

        input,
        select,
        button {
            padding: 1rem 1.5rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--surface);
            color: var(--text);
            width: 100%;
        }

        input[type="range"] {
            padding: 0;
            height: 6px;
            border-radius: 3px;
        }

        button {
            background: var(--primary);
            color: white;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        .event-section {
            margin: 3rem 0;
            padding: 2rem;
            border-radius: 18px;
            background: var(--background);
        }

        #loanChart {
            margin: 3rem 0;
            max-height: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: 18px;
            overflow: hidden;
            margin: 2rem 0;
        }

        th,
        td {
            padding: 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--primary);
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            color: var(--text);
        }

        .context-menu {
            position: relative;
            display: inline-block;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background: var(--surface);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 0.5rem;
            min-width: 160px;
            z-index: 1;
        }

        .event-row {
            background: rgba(36, 119, 76, 0.1);
        }

        .date-format-switcher {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .amount-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin: 2rem 0;
        }

        .summary-card {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-calculator" style="font-size: 2rem; color: var(--primary)"></i>
            <h1 style="margin-left: 1rem;">ProLoan Calculator</h1>
        </div>
        <div class="theme-toggle">
            <i class="fas fa-sun"></i>
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider"></span>
            </label>
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <div class="calculator-card">
        <div class="input-group">
            <label><i class="fas fa-coins"></i> Currency</label>
            <select id="currency" onchange="updateCurrency()">
                <option value="INR">Indian Rupee (‚Çπ)</option>
                <option value="USD">US Dollar ($)</option>
                <option value="EUR">Euro (‚Ç¨)</option>
                <option value="GBP">British Pound (¬£)</option>
            </select>
        </div>

        <div class="input-group">
            <label><i class="fas fa-hand-holding-usd"></i> Loan Amount</label>
            <div class="slider-container">
                <input type="range" id="amountSlider" min="100000" max="10000000" step="1000" value="1000000">
                <input type="number" id="amount" value="1000000" step="1000">
            </div>
        </div>

        <div class="input-group">
            <label><i class="fas fa-percentage"></i> Interest Rate</label>
            <div class="slider-container">
                <input type="range" id="rateSlider" min="1" max="20" step="0.01" value="8.5">
                <input type="number" id="rate" value="8.5" step="0.01">
            </div>
        </div>

        <div class="input-group">
            <label><i class="fas fa-calendar-alt"></i> Start Date</label>
            <input type="date" id="startDate">
        </div>

        <div class="input-group">
            <label><i class="fas fa-clock"></i> Tenure</label>
            <div style="display: flex; gap: 1rem;">
                <input type="number" id="years" placeholder="Years" min="0">
                <input type="number" id="months" placeholder="Months" min="0" max="11">
            </div>
        </div>

        <div class="date-format-switcher">
            <label><input type="radio" name="dateFormat" value="full" checked> DD MMM YYYY</label>
            <label><input type="radio" name="dateFormat" value="month"> MMMM YYYY</label>
        </div>

        <div class="event-section">
            <h3><i class="fas fa-calendar-plus"></i> Loan Events</h3>
            <div id="eventsList" class="event-list"></div>
        </div>

        <canvas id="loanChart"></canvas>

        <div class="amount-summary">
            <div class="summary-card">
                <h3>Total Principal</h3>
                <p id="totalPrincipal"></p>
            </div>
            <div class="summary-card">
                <h3>Total Interest</h3>
                <p id="totalInterest"></p>
            </div>
            <div class="summary-card">
                <h3>Total Payment</h3>
                <p id="totalPayment"></p>
            </div>
        </div>

        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>EMI</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Balance</th>
                        <th>Rate</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="schedule"></tbody>
            </table>
        </div>

        <div class="optimization-tips">
            <h3><i class="fas fa-lightbulb"></i> Optimization Tips</h3>
            <div id="tips"></div>
        </div>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è by Tokudai
            <a href="https://github.com/tokudai-vs" target="_blank" style="color: var(--text);">
                <i class="fab fa-github"></i>
            </a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script>
        const DateTime = luxon.DateTime;
        let loanChart = null;
        let events = [];
        let currencyFormatter = new Intl.NumberFormat(navigator.language, {
            style: 'currency',
            currency: 'INR',
            maximumFractionDigits: 2
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set default currency based on locale
            const userLocale = navigator.language.split('-')[1] || 'INR';
            document.getElementById('currency').value = userLocale;
            updateCurrency();

            // Input synchronization
            const syncInputs = (source, target) => {
                document.getElementById(source).addEventListener('input', function () {
                    document.getElementById(target).value = this.value;
                    calculate();
                });
            };

            syncInputs('amountSlider', 'amount');
            syncInputs('amount', 'amountSlider');
            syncInputs('rateSlider', 'rate');
            syncInputs('rate', 'rateSlider');

            document.getElementById('years').addEventListener('input', calculate);
            document.getElementById('months').addEventListener('input', calculate);
            document.querySelectorAll('input[name="dateFormat"]').forEach(input => {
                input.addEventListener('change', calculate);
            });

            calculate();
        });

        // Theme Toggle
        document.getElementById('themeSwitch').addEventListener('change', toggleTheme);

        function toggleTheme() {
            document.body.setAttribute('data-theme',
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
            updateChartColors();
        }

        function updateCurrency() {
            const currency = document.getElementById('currency').value;
            currencyFormatter = new Intl.NumberFormat(navigator.language, {
                style: 'currency',
                currency: currency,
                maximumFractionDigits: 2
            });
            calculate();
        }

        // Core Calculation Logic
        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseInt(document.getElementById('years').value) || 0;
            const months = parseInt(document.getElementById('months').value) || 0;
            const tenure = years * 12 + months;
            const startDate = DateTime.fromISO(document.getElementById('startDate').value);
            const dateFormat = document.querySelector('input[name="dateFormat"]:checked').value;

            let balance = amount;
            let currentRate = rate;
            let schedule = [];
            let currentDate = startDate;
            let remainingTenure = tenure;
            let emi = calculateEMI(amount, currentRate, tenure);
            let eventQueue = [...events].sort((a, b) => new Date(a.date) - new Date(b.date));

            for (let month = 1; month <= tenure && balance > 0; month++) {
                let eventsThisMonth = [];

                // Process events
                while (eventQueue.length > 0 && DateTime.fromISO(eventQueue[0].date) <= currentDate) {
                    const event = eventQueue.shift();
                    switch (event.type) {
                        case 'rate':
                            currentRate = event.value / 100;
                            break;
                        case 'prepayment':
                            balance -= event.value;
                            break;
                        case 'emi':
                            emi = event.value;
                            break;
                        case 'tenure':
                            remainingTenure = event.value;
                            break;
                    }
                    eventsThisMonth.push(event);
                }

                // Recalculate EMI if needed
                if (remainingTenure > 0) {
                    emi = calculateEMI(balance, currentRate, remainingTenure);
                }

                const monthlyRate = currentRate / 12;
                const interest = balance * monthlyRate;
                const principal = Math.min(emi - interest, balance);

                balance -= principal;
                remainingTenure--;

                schedule.push({
                    date: currentDate,
                    emi,
                    principal,
                    interest,
                    balance,
                    rate: currentRate,
                    events: eventsThisMonth
                });

                currentDate = currentDate.plus({ months: 1 });
            }

            updateChart(schedule);
            updateSchedule(schedule, dateFormat);
            updateSummary(schedule);
            generateTips(schedule);
        }

        function calculateEMI(P, r, n) {
            const monthlyRate = r / 12;
            return (P * monthlyRate * Math.pow(1 + monthlyRate, n)) /
                (Math.pow(1 + monthlyRate, n) - 1);
        }

        function updateChart(schedule) {
            const ctx = document.getElementById('loanChart').getContext('2d');
            const principal = schedule.reduce((sum, p) => sum + p.principal, 0);
            const interest = schedule.reduce((sum, p) => sum + p.interest, 0);

            if (loanChart) loanChart.destroy();

            loanChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Principal', 'Interest'],
                    datasets: [{
                        data: [principal, interest],
                        backgroundColor: ['#24774c', '#ff9f43'],
                        borderWidth: 0
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            labels: {
                                color: getComputedStyle(document.body).getPropertyValue('--text')
                            }
                        }
                    }
                }
            });
        }

        function updateSchedule(schedule, dateFormat) {
            const tbody = document.getElementById('schedule');
            tbody.innerHTML = schedule.map((payment, index) => {
                const date = dateFormat === 'month' ?
                    payment.date.toFormat('MMMM yyyy') :
                    payment.date.toFormat('dd MMM yyyy');

                return `
                    <tr class="${payment.events.length ? 'event-row' : ''}">
                        <td>${date}</td>
                        <td>${currencyFormatter.format(payment.emi)}</td>
                        <td>${currencyFormatter.format(payment.principal)}</td>
                        <td>${currencyFormatter.format(payment.interest)}</td>
                        <td>${currencyFormatter.format(payment.balance)}</td>
                        <td>${(payment.rate * 100).toFixed(2)}%</td>
                        <td>
                            <div class="context-menu">
                                <i class="fas fa-ellipsis-v"></i>
                                <div class="menu-content">
                                    <div class="menu-item" onclick="showAdjustmentForm(${index}, 'emi')">
                                        Adjust EMI
                                    </div>
                                    <div class="menu-item" onclick="showAdjustmentForm(${index}, 'tenure')">
                                        Adjust Tenure
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateSummary(schedule) {
            const totalPrincipal = schedule.reduce((sum, p) => sum + p.principal, 0);
            const totalInterest = schedule.reduce((sum, p) => sum + p.interest, 0);

            document.getElementById('totalPrincipal').textContent = currencyFormatter.format(totalPrincipal);
            document.getElementById('totalInterest').textContent = currencyFormatter.format(totalInterest);
            document.getElementById('totalPayment').textContent = currencyFormatter.format(totalPrincipal + totalInterest);
        }

        function generateTips(schedule) {
            const totalInterest = schedule.reduce((sum, p) => sum + p.interest, 0);
            const tips = [];

            if (totalInterest > parseFloat(document.getElementById('amount').value * 0.5) {
                tips.push("üí° Consider making prepayments to reduce total interest burden");
            }

            if (schedule.some(p => p.events.length > 0)) {
                tips.push("üí° Your current events are saving " +
                    currencyFormatter.format(
                        calculatePotentialInterest() - totalInterest
                    ) + " in interest");
            }

            document.getElementById('tips').innerHTML = tips.map(tip => `
                <div class="tip">${tip}</div>
            `).join('');
        }

        function calculatePotentialInterest() {
            // Calculate interest without any events for comparison
            const amount = parseFloat(document.getElementById('amount').value);
            const originalRate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseInt(document.getElementById('years').value) || 0;
            const months = parseInt(document.getElementById('months').value) || 0;
            const tenure = years * 12 + months;

            let balance = amount;
            let totalInterest = 0;

            for (let month = 1; month <= tenure && balance > 0; month++) {
                const monthlyRate = originalRate / 12;
                const interest = balance * monthlyRate;
                const emi = calculateEMI(amount, originalRate, tenure);
                const principal = Math.min(emi - interest, balance);

                totalInterest += interest;
                balance -= principal;
            }

            return totalInterest;
        }

        // Event handling functions
        function showAdjustmentForm(index, type) {
                // Get existing schedule data
                const schedule = Array.from(document.querySelectorAll('#schedule tr'))
                    .map(row => ({
                        date: row.cells[0].textContent,
                        emi: parseFloat(row.cells[1].textContent.replace(/[^0-9.-]+/g, "")),
                        balance: parseFloat(row.cells[4].textContent.replace(/[^0-9.-]+/g, ""))
                    }));

                // Create form elements
                const form = document.createElement('div');
                form.style.padding = '1rem';
                form.style.background = 'var(--background)';
                form.style.borderRadius = '8px';
                form.style.margin = '1rem 0';

                const label = document.createElement('label');
                label.textContent = `New ${type === 'emi' ? 'EMI' : 'Tenure (months)'}:`;

                const input = document.createElement('input');
                input.type = 'number';
                input.step = type === 'emi' ? '100' : '1';
                input.value = type === 'emi' ? schedule[index].emi.toFixed(0) : '';

                const button = document.createElement('button');
                button.textContent = 'Apply Adjustment';
                button.style.marginTop = '0.5rem';

                // Handle form submission
                button.onclick = () => {
                    if (!input.value || isNaN(input.value)) return;

                    // Create new event
                    const adjustmentDate = schedule[index].date;
                    const event = {
                        type: type === 'emi' ? 'emi' : 'tenure',
                        date: DateTime.fromFormat(adjustmentDate, 'dd MMM yyyy').toISODate(),
                        value: parseFloat(input.value)
                    };

                    // Add to events and recalculate
                    events.push(event);
                    events.sort((a, b) => new Date(a.date) - new Date(b.date));
                    updateEventList();
                    calculate();

                    // Remove form
                    form.remove();
                };

                // Add elements to form
                form.appendChild(label);
                form.appendChild(input);
                form.appendChild(button);

                // Insert after target row
                const rows = document.querySelectorAll('#schedule tr');
                rows[index].after(form);
            }

        // Initial calculation
        document.getElementById('startDate').value = new Date().toISOString().split('T')[0];
        calculate();
    </script>
</body>

</html>
